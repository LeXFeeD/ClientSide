    <!-- === Navbar === -->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img id="profilePhoto" src="">
                </span>

                <div class="text header-text">
                    <span class="name"></span>
                    <span class="profession">Добро пожаловать</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search-alt icon'></i>
                    <input type="search" placeholder="Поиск...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./home.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Главная</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./aboutUs.html">
                            <i class='bx bx-buildings icon'></i>
                            <span class="text nav-text">О нас</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./chart.html">
                            <i class='bx bx-bar-chart-square icon'></i>
                            <span class="text nav-text">График Расходов</span>
                        </a>
                    </li>
                    <li class="nav-link" id="userExpenseEdit">
                        <a href="./user_add_expense.html">
                            <i class='bx bx-edit-alt icon'></i>
                            <span class="text nav-text">Редактировать расходы</span>
                        </a>
                    </li>
                    <li class="nav-link" id="adminButton">
                        <a href="./adminPanel.html">
                            <i class='bx bx-bug-alt icon'></i>
                            <span class="text nav-text">Админ панель</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./settings.html">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Настройки</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="./login.html">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Выход</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Темная тема</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>

    <section class="settings">
        <div class="text">Настройки</div>
    </section>

    <div class="settings_fields">
        <input type="text" id="login" placeholder="Введите имя">
        <input type="text" id="password" placeholder="Введите новый пароль">
        <div for="file" class="btn_image" onclick="document.getElementById('image').click();">
            <i class='bx bx-cloud-upload icon'></i>
            <span >Выберите картинку</span>
            <input type="file" style="display:none;" id="image" accept="image/*">
        </div>
        <button id="change">Сохранить</button>
        <img src="" id="img">
    </div>
